<div class="container">
  <div class="product-grid">
      <div class="product-card" *ngFor="let product of featuredProducts">
          <img [src]="product.productId.thumbURL[0]" alt="{{ product.productId.name }} Thumbnail" class="product-image">
          <div class="product-details">
              <h3 class="product-name">{{ product.productId.name }}</h3>
              <s class="originalprice">{{ product.productId.price }}</s>
              <p class="product-price">Price: {{ product.productId.offerPrice }}</p>
              <button class="buy-button">+</button>
          </div>
      </div>
  </div>
</div>
