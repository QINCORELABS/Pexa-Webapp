<div class="carousel-container">
    <div class="carousel-wrapper" #carouselWrapper>
        
        <div class="carousel-slide" *ngFor="let category of productCategories">
            <div class="circle"><img [src]="category.imageURL[0]" alt="{{ category.name }} Image" width="100" height="100"></div>
            <div class="serviceName"><p>{{ category.name }}</p></div>
        </div>

        <div class="servicesimage">
            <!-- Add any additional content or images for the carousel here if needed -->
        </div>
    </div>
</div>
