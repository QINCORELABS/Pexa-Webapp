<div *ngIf="offereddataui">
<div class="container-3">
    <div class="scroll-carousel">
        <div class="scroll-card" *ngFor="let item of offereddataui.offered">
        <!-- <img src="assets/logo/Mask group.svg" alt="Placeholder Image" class="card-image"> -->
        <img [src]="item.productId.imageURL[0]" alt="Product Image" class="card-image">

        <div class="card-content">
          <div class="card-title">{{ item.productId.name  }}</div>
          <!-- <p class="card-description">Description of Product 1</p> -->
        
          <div style="display: flex;  ">
            <s> <div class="originalcutting">{{  item.productId.price }}</div></s>
         
            <div class="card-price">{{ item.productId.offerPrice }}</div>
        
            <a style="padding-top: 3%;" href="#" class="buy-btn">+</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
