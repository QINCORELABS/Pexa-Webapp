<mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Phone Number" formControlName="phoneNumber">
            <mat-error *ngIf="form?.get('phoneNumber')?.hasError('required')">Phone Number is required</mat-error>
            <mat-error *ngIf="form?.get('phoneNumber')?.hasError('pattern')">Invalid phone number</mat-error>
            
          </mat-form-field>
        </p>
  
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
  
        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
