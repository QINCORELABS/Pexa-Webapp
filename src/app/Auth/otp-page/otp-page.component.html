<div class="container">
  <h2>Enter Phone Number and OTP</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="otp">OTP Code:</label>
      <input type="text" id="otp" name="otp" [(ngModel)]="otpCode" placeholder="Enter the OTP code" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
